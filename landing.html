<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>EDRexpress - Choose Issue Type</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f0f0f0;
    }
    .landing-container {
      text-align: center;
      background-color: #fff;
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
    }
    h1 {
      margin-bottom: 30px;
    }
    .option-button {
      display: block;
      margin: 10px auto;
      padding: 12px 24px;
      font-size: 16px;
      background-color: #007acc;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      width: 250px;
    }
    .option-button:hover {
      background-color: #005fa3;
    }
  </style>
</head>
<body>
  <div class="landing-container">
    <h1>Select Issue Type</h1>
    <button class="option-button" onclick="loadContent('Content_sev1.json')">Sev1</button>
    <button class="option-button" onclick="loadContent('Content_login.json')">Login Issue</button>
    <button class="option-button" onclick="loadContent('Content_agent.json')">Agent Issue</button>
    <button class="option-button" onclick="loadContent('Content_integration.json')">Integration Issue</button>
    <button class="option-button" onclick="loadContent('Content_ui.json')">UI Portal Issue</button>
  </div>

  <script>
    function loadContent(fileName) {
      window.location.href = `index.html?content=${encodeURIComponent(fileName)}`;
    }
  </script>
</body>
</html>
