<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>EDRexpress</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- Top Bar -->
  <div id="top-bar">
    <div id="title"><a href="adventure.html">EDRexpress</a></div>
    <input type="text" id="search" placeholder="Search..." />
  </div>

  <!-- Main Content Area -->
  <div id="main-content">
    <div id="question-area">
      <div id="question"></div>
      <div id="choices"></div>
    </div>
  </div>

  <!-- History Bar at Bottom -->
  <div id="history-bar">
    <h2>Path Taken</h2>
    <ul id="history-list"></ul>
  </div>

  <!-- Search Results Popup -->
  <div id="search-results"></div>

  <!-- Restart Button -->
  <button id="restart">Restart</button>

  <script src="logic_script.js"></script>
</body>
</html>
